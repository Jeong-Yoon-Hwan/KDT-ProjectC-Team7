<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      #chartPage {
        display: flex;
        flex-direction: column;
      }
      #nav {
        display: flex;
        width: 100%;
        height: 100%;
      }
      #chart {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript"></script>
    <div id="chartPage">
      <div id="nav">
        <!-- IXIC -->
        <form>
          종목 :
          <input type="text" id="marketCode" name="marketCode" /> 주기 :
          <input type="text" id="interval" name="interval" /> 시작일 :
          <input type="text" id="to" name="to" /> 캔들 수
          <input type="text" id="count" name="count" />
          <button type="button" id="btn" onclick="printData()">search</button>
          <input type="reset" />
        </form>
      </div>
      <div id="chart"></div>
    </div>
    <script type="text/javascript">
      function printData() {
        let marketCode = document.getElementById('marketCode').value;
        let interval = document.getElementById('interval').value;
        let to = document.getElementById('to').value;
        let count = document.getElementById('count').value;
        axios
          .post('http://127.0.0.1:5959/info_coin', {
            marketCode,
            interval,
            to,
            count: Number(count),
          })
          .then((res) => {
            google.charts.load('current', { packages: ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              let data = google.visualization.arrayToDataTable(res.data, true);
              let options = {
                title: 'Coin Candle Chart',
                legend: 'none',
              };
              let chart = new google.visualization.CandlestickChart(
                document.getElementById('chart')
              );
              chart.draw(data, options);
            }
            //
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
